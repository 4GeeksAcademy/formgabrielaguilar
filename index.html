<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" >
    <script src="https://kit.fontawesome.com/43ec31efc6.js" crossorigin="anonymous"></script>

</head>
<body>

    <form class="mx-auto w-50 p-3 border rounded">
        <legend class="bg-grey border  p-2 ">
            <h2>Payment form Example</h2>

        </legend>
        <div class="alert alert-danger mx-auto p-2">
            <h6>some fields are missing</h3>
        </div>
        <div class="row g-3"> 

        
        <form class="row g-3 needs-validation" novalidate="">
            <div class="col-md-4 position-relative">
              <label for="validationTooltip01" class="form-label">Card #</label>
              <input type="text" class="form-control" id="validationTooltip01"  placeholder="XXXXXXXXXXX">
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-4  position-relative">
              <label for="validationTooltip02" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="validationTooltip02" placeholder="00000" >
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltipUsername" class="form-label">Amount</label>
              <div class="input-group has-validation">
              <span class="input-group-text">$</span>
  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  <span class="input-group-text"></span>
                <div class="invalid-tooltip">
                  Please choose a unique and valid username.
                </div>
              </div>
            </div>
            <div class="col-md-6 position-relative">
              <label for="validationTooltip03" class="form-label">First Name</label>
              <input type="text" class="form-control" id="validationTooltip03" required="">
              <div class="invalid-tooltip">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-6  position-relative">
                <label for="validationTooltip02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationTooltip02">
                <div class="valid-tooltip">
                  Looks good!
                </div>
              </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip01" class="form-label">City</label>
                <input type="text" class="form-control" id="validationTooltip01" >
                <div class="valid-tooltip">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4 position-relative">
                <label for="validationTooltip04" class="form-label">State</label>
                <select class="form-select" id="validationTooltip04" required="">
                  <option selected="" disabled="" value="">Pick a state</option>
                  <option>...</option>
                </select>
                <div class="invalid-tooltip">
                  Please select a valid state.
                </div>
              </div>

            <div class="col-md-4 position-relative">
              <label for="validationTooltip05" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="validationTooltip05" required="">
              <div class="invalid-tooltip">
                Please provide a valid zip.
              </div>
            </div>
              
              <div class="container col-md-3 p-3 mx-auto">
                <div class="form-floating">We accept

                  <div class="p-2 mb-2 bg-secondary text-white border rounded">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-visa" style="color: #fffdfd;"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                  <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                    <label class="form-check-label" for="inlineCheckbox4"><i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i></label>
                  </div>
            </div>
        </div>
        </div>
      
        <div class="col-md-2 p-2"></div>

        <div class="form-floating col-md-7 position-relative">
                <div class="form-floating">Message
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" 
                style="height: 100px"></textarea>
                <label for="floatingTextarea "></label>Add anny notes here
                    
                </label>
            
            </div>

            </div>

        <div class="row col-md-12 mx-auto position-relative border rounded alert alert-secondary  mt-4">
            <div class="col-10"></div>
            <div class="col-2">
            
             <button type="button"  class="btn btn-secondary" >cancel</button>
             <button type="button " class="btn btn-primary">send</button>
            </div>
        </div>
    </div>
          </form>
      </form>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</body>
</html>
